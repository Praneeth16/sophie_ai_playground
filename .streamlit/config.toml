# Enhanced enterprise color scheme
[theme]
base = "light"
primaryColor = "#bb5a38"  # Claude's signature orange
backgroundColor = "#f4f3ed"  # Subtle off-white background
secondaryBackgroundColor = "#ecebe3"  # Pure white for cards/containers
textColor = "#3d3a2a"  # Rich dark text
linkColor = "#3d3a2a"
borderColor = "#d3d2ca"
showWidgetBorder = true
baseRadius = "0.6rem"
#font = "Styrene B"
codeFont = "Fira Code"
codeBackgroundColor = "#ecebe4"


# Enhanced typography
baseFontWeight = 400
codeFontWeight = 500

# Professional heading hierarchy
headingFontWeights = [700, 600, 500]
headingFontSizes = ["2.5rem", "2rem", "1.5rem"]

# Sophisticated color palette
chartCategoricalColors = ["#ff6b35", "#10b981", "#3b82f6", "#8b5cf6", "#f59e0b", "#ef4444", "#06b6d4", "#84cc16"]
chartSequentialColors = ["#fff7ed", "#fed7aa", "#fb923c", "#ea580c", "#c2410c"]

# Enhanced DataFrame styling
dataframeHeaderBackgroundColor = "#f8fafc"

# Clean link styling
linkUnderline = false

[theme.sidebar]
backgroundColor = "#e8e7dd"
secondaryBackgroundColor = "#ecebe3"

[server]
# Enhanced server configuration
showEmailPrompt = false
enableCORS = false
enableXsrfProtection = true

[global]
# Performance optimizations
developmentMode = false
showWarningOnDirectExecution = false 
